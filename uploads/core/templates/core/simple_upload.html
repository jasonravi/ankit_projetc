
<style type="text/css">
	/* Add a black background color to the top navigation */
.topnav {
  background-color: #333;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: green;
  color: blue;
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: white;
  color: red;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}


</style>
{% extends 'base.html' %}

  <a href="http://127.0.0.1:8000/list/delivery/boy/">Delivert Boy Listing</a>
  <a href="http://127.0.0.1:8000/add/delivery/boy/">Add Delivery Boy</a>
</div>

 </div>
